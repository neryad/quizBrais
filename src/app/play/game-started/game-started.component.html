<div class="container">
  <div class="showcase">
    <div style="height: 80vh; width: 80vw" class="nes-container with-title">
      <h1 class="title">{{ emptyQuestion.title }}</h1>
      <div class="progress-div">
        <label for="">{{ baseTimer }}</label>
        <progress
          class="nes-progress is-success"
          [ngClass]="{
            'is-warning': baseTimer < 16,
            'is-error': baseTimer < 7
          }"
          [value]="baseTimer"
          max="30"
        ></progress>
      </div>
      <div id="buttons" class="item">
        <button
          [ngStyle]="{
            color:
              this.isCorrect &&
              emptyQuestion.answer === emptyQuestion.firstChoice
                ? 'green'
                : 'black'
          }"
          [value]="emptyQuestion.firstChoice"
          (click)="validateAnswer(emptyQuestion, emptyQuestion.firstChoice)"
          type="button"
          class="nes-btn"
        >
          {{ emptyQuestion.firstChoice }}
        </button>
        <button
          [value]="emptyQuestion.secondChoice"
          [ngStyle]="{
            color:
              this.isCorrect &&
              emptyQuestion.answer === emptyQuestion.secondChoice
                ? 'green'
                : 'black'
          }"
          (click)="validateAnswer(emptyQuestion, emptyQuestion.secondChoice)"
          type="button"
          class="nes-btn"
        >
          {{ emptyQuestion.secondChoice }}
        </button>
        <button
          [value]="emptyQuestion.thirdChoice"
          [ngStyle]="{
            color:
              this.isCorrect &&
              emptyQuestion.answer === emptyQuestion.thirdChoice
                ? 'green'
                : 'black'
          }"
          (click)="validateAnswer(emptyQuestion, emptyQuestion.thirdChoice)"
          type="button"
          class="nes-btn"
        >
          {{ emptyQuestion.thirdChoice }}
        </button>
      </div>
    </div>
  </div>
</div>
