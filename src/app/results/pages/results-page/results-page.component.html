<div class="container">
  <div class="showcase">
    <div
      style="height: 80vh; width: 80vw; display: flex; flex-direction: column"
      class="nes-container with-title"
    >
      <h1 class="title">
        Tu puntuaci칩n es: <strong>{{ finalScore }}</strong>
      </h1>
      <br />
      <div id="inputs" class="items">
        <div class="nes-field">
          <label for="name_field"> Tu nombre</label>
          <input
            [(ngModel)]="name"
            class="nes-input"
            type="text"
            name=""
            id="name_field"
            maxlength="10"
          />
        </div>
        <br />
        <label class="labelWarning" *ngIf="isEmpty" for=""> Llenar campo</label>
        <br />
        <div id="buttons" class="item">
          <button
            [disabled]="isEmpty"
            (click)="saveScore()"
            type="button"
            class="nes-btn is-primary"
          >
            Guardar puntos
          </button>
          <button
            [routerLink]="['/play/start']"
            type="button"
            class="nes-btn is-success"
          >
            Volver a jugar
          </button>
          <button [routerLink]="['/']" type="button" class="nes-btn">
            Ir a inicio
          </button>
        </div>
      </div>
    </div>
  </div>
  <section>

            ir a inici칩
          </button>
        </menu> -->
      </form>
    </dialog>
  </section>
</div>
